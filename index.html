<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <style>

        body {
            font-family: Inter;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #content {
            display: table;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 5% auto;
        }

        a {
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="content"></div> 
    <script>
        fetch('README.md')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML =
                    marked.parse(data);
                });
    </script>
</body>
</html>
